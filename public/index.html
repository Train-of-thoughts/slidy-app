<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slidy - Залиш свій слід у світі подорожей</title>
    <link rel="stylesheet" href="./styles/connection/style.css">
</head>
<body>
    <div class="wrep">

      <section class="connection">

        <article class=contacts>

            <div class="text-area">
              <p class="contacts-paragraf">
                 support@slidy.app
                 <img src="images/mailvec.svg" class="mailvec">
              </p>
              
              <p class="contacts-paragraf">              
                 0800 000 000
                 <img src="images/phonevec.svg" class="phonevec">
                
              </p>

              <p class="contacts-paragraf">
                 м. Львів, вул. Степана Бандери 28а
                 <img src="images/tagvec.svg" class="tagvec">
                  
              </p>

            </div>

         </article>

        <article class=conection>

            <h1 class="header1-conection">Зворотній зв’язок</h1>

            <form method=post>

                <div class="form-area">
                    <input type=text class="name" name=name placeholder="Ваше ім`я...">
                </div>

                <div class="form-area">
                    <input type=text class="email" name=email placeholder="Ваш email...">
                </div>

                <div class="form-area">
                    <textarea name="problem" class="problem"  placeholder="Ваша проблема..." cols="55" rows="10" draggable="false">
                    </textarea>
                </div>

                <div class="send-paragraf">

                    <input id="send" type="submit" class="send" value="надіслати">
                    <img src="images/planevec.png" class="plane">

                </div>

            </form>

        </article>

      </section>

    </div>

</body>
</html>
