<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slidy - Залиш свій слід у світі подорожей</title>
    <link rel="stylesheet" href="./styles/footer/style.css">
    <link rel="stylesheet" href="./styles/coreStyles/style.css">
</head>
<body>
    <div class="wrap">
        <footer class="footer">
            <div class="footer-left-section">
                <div class="footer-nav">
                    <div class="footer-nav__logo">
                        <img src="./styles/footer/media/logo.png" alt="Logo" width="100" height="100">
                    </div>
                    <div class="footer-nav__title">НАВІГАЦІЯ ПО САЙТУ</div>
                    <ul class="footer-nav__list">
                        <li><a href="#">Про нас</a></li>
                        <li><a href="#">Контакти</a></li>
                        <li><a href="#">Як користуватись</a></li>
                        <li><a href="#">Головна</a></li>
                    </ul>
                </div>
                <div class="footer-social">
                    <div class="footer-social__title">МИ В СОЦ МЕРЕЖАХ</div>
                    <div class="footer-social__item">
                        <div class="footer-social__icon">
                            <img src="./styles/footer/media/inst.png" alt="Instagram" width="25" height="25">
                        </div>
                        <span>Instagram</span>
                    </div>
                    <div class="footer-social__item">
                        <div class="footer-social__icon">
                            <img src="./styles/footer/media/face.png" alt="Facebook" width="25" height="25">
                        </div>
                        <span>Facebook</span>
                    </div>
                    <div class="footer-social__item">
                        <div class="footer-social__icon">
                            <img src="./styles/footer/media/x.png" alt="Twitter" width="25" height="25">
                        </div>
                        <span>Twitter</span>
                    </div>
                </div>
            </div>
            <div class="footer-right-section">
                <div class="footer-contacts">
                    <div class="footer-contact__item">
                        <div class="footer-contact__icon">
                            <img src="./styles/footer/media/face.png" alt="Contact" width="25" height="25">
                        </div>
                        <span>support@slidy.app</span>
                    </div>
                    <div class="footer-contact__item">
                        <div class="footer-contact__icon">
                            <img src="./styles/footer/media/phone.png" alt="Phone" width="25" height="25">
                        </div>
                        <span>0800 000 000</span>
                    </div>
                    <div class="footer-contact__item">
                        <div class="footer-contact__icon">
                            <img src="./styles/footer/media/location.png" alt="Location" width="25" height="25">
                        </div>
                        <span>м. Львів, вул. Степана Бандери 28а</span>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
